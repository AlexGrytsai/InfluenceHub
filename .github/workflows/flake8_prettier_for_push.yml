name: Flake8 and Prettier Lint for Push

on:
  push:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      run: flake8 .

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Prettier
      run: npm install --global prettier

    - name: Run Prettier if files exist
      run: |
        files=$(find . -name "*.js" -o -name "*.jsx" -o -name "*.ts" -o -name "*.tsx" -o -name "*.json" -o -name "*.html" -o -name "*.css")
        if [ -n "$files" ]; then
          prettier --check "**/*.{js,jsx,ts,tsx,json,html,css}"
        else
          echo "No matching files found. Skipping Prettier check."
        fi
